<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="5">
                    <h2 style="color: red;"><i>Express Registration</i></h2>
    <p>Please Note that all fields that have an asterisk(*) are required to process your registration.</p>
                </td>
            </tr>
            <tr>

            <tr>

            </tr>
            <tr>
                <td>

                </td>
                <td>

                <td></td>
                <td><input type="text" name="fname" style="background-color: lightblue;" /></td>
            </tr>
            <tr>
                <td>
                    <label>Last Name: </label>
                </td>
                <td>
                    <input type="text" name="lname" style="background-color: lightblue;" />
                </td>
                <td>
                    <label>Town: </label>
                </td>
                <td><input type="text" name="Town" style="background-color: lightblue;" /></td>
            </tr>
            <tr>
                <td>
                    <label>Email Address </label>
                </td>
                <td>
                    <input type="email" name="email" style="background-color: lightblue;" />
                </td>
                <td>
                    <label>Country/State: </label>
                </td>
                <td><input type="text" name="Country" style="background-color: lightblue;" /></td>
            </tr>
            <tr>
                <td>
                    <label>Telephone: </label>
                </td>
                <td>
                    <input type="number" name="no" style="background-color: lightblue;" />
                </td>
                <td>
                    <label>Country: </label>
                </td>
                <td><select style="background-color: lightblue;">
                    <option>India</option>
                    <option>USA</option>
                    <option>Russia</option>
                    <option>Germany</option>
                    <option>China</option>
                </select></td>
            </tr>
            <tr>
                <td>
                    <label>Cellphone </label>
                </td>
                <td>
                    <input type="number" name="Cellphone" style="background-color: lightblue;" />
                </td>
                <td>
                    <label>PostCode: </label>
                </td>
                <td><input type="number" name="PostCode" style="background-color: lightblue;" /></td>
            </tr>
            <tr>
                <td>
                    <label>Comment </label>
                </td>
                <td colspan="2">
                    <textarea style="background-color: lightblue;" ></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Feedback </label>
                </td>
                <td>
                    <input type="text" name="Feedback" style="background-color: lightblue;" />
                </td>
                <td>
                    <label>Here us From? </label>
                </td>
                <td>
                    <input type="checkbox" />Friend
                    <input type="checkbox" />Site Owner 
                </td>
            </tr>
            <tr>
                <td></td><td></td><td></td>
                <td><input type="checkbox" />Search Engine  </td>
            </tr>

                <td colspan="5"><p style="background-color: gray;">Security Details</p></td>
            </tr>

            <tr>
                <td>
                    <label>Choose Password </label>
                </td>
                <td>
                    <input type="password" name="pass" style="background-color: lightblue;" />
                </td>
                <td>
                    <label>Confirm Password: </label>
                </td>
                <td><input type="password" name="pass2" style="background-color: lightblue;" /></td>
