<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function fun(n){
            let num=1;
            for(let i=1;i<=n;i++){
                num=num*i;
            }
            return num;
        }
        
    </script>
</head>
<body>
    <h1>Hello from JavaScript</h1>
   <script>
       let fact = fun(7);
       document.write("Factorial of 7 is "+fact);
       alert("Factorial of 7 is "+fact);
   </script>
</body>
</html>
